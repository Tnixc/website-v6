<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/output.css" />
  <link
    rel="preload"
    href="/fonts/Sentient-Variable.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />
  <link
    rel="preload"
    href="/fonts/Sentient-VariableItalic.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />
  <link
    rel="preload"
    href="/fonts/Lilex-Regular.woff2"
    as="font"
    type="font/woff2"
    crossorigin="anonymous"
  />
  <link rel="icon" href="/favicon.png" type="image/png" />

  <meta property="title" content="${title}" />
  <meta property="description" content="enochlau.com" />
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="${title}" />
  <meta property="og:description" content="enochlau.com" />
  <meta property="og:url" content="https://enochlau.com" />
  <meta
    property="og:image"
    content="https://dyn-og.vercel.app/api/og?title=${title}"
  />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter/X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="${title}" />
  <meta name="twitter:description" content="enochlau.com" />
  <meta
    name="twitter:image"
    content="https://dyn-og.vercel.app/api/og?title=${title}"
  />
  <meta name="twitter:image:width" content="1200" />
  <meta name="twitter:image:height" content="630" />
  <meta name="description" content="${title}" />
  <title>${title}</title>
  <meta name="theme-color" content="#fbf7ec" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#161617" media="(prefers-color-scheme: dark)" />
  <script
    defer
    src="https://cloud.umami.is/script.js"
    data-website-id="d41f775b-3a39-4ed9-b68a-5afe73974f01"
  ></script>
  <script src="/instantpage-5.2.0.js" type="module" data-instant-intensity="viewport-all" defer></script>
</head>
