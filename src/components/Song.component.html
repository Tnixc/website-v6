<div
  class="mt-10 via-transparent bg-linear-to-tr from-blue-500/20 to-stone-500/10 p-[1px] w-fit"
>
  <div class="flex relative gap-2 items-center p-5 pr-10 bg-cream">
    <span
      id="song-status"
      class="h-10 w-1.5 outline-white/50 -outline-offset-1 outline-1 data-[playing=true]:bg-lime-400 data-[playing=true]:animate-pulse data-[playing=false]:bg-red-400"
    ></span>
    <div
      id="song-cover-art"
      class="bg-center bg-no-repeat bg-contain size-15 outline-stone-500/40 -outline-offset-2 outline-2"
    ></div>
    <div class="pl-2">
      <h2 id="song-title" class="text-lg">Song Title</h2>
      <p id="song-artist" class="text-stone-600">Artist Name</p>
    </div>
  </div>
  <script defer src="/song.js"></script>
</div>
